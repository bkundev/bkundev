name: Wakatime Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0-23/1 * * *'

jobs:
  update-charts:
    name: Update stats charts
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}